<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Mterq.am</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<header>
			<div class="header-content">
				<p class="font-kamavor logo">
					<a href="/">
						գյուղ<span>մթերք</span>
					</a>
				</p>
				<ul>
					<li class="text-uppercase"><a href="/">նախագծի մասին</a></li>
					<li class="text-uppercase"><a href="/">միանալ մեզ</a></li>
					<li class="text-uppercase"><a href="/">կապ</a></li>
				</ul>
			</div>
		</header>
		<div class="container">
			<div class="hero">
				<div class="half">
					<p class="font-kamavor">
						Զանգահարիր մեզ, ԵՎ <span>քո մթերքը</span> մեր էջում ԵՎս <span>կգտնի իր պատվիրատուին</span>
					</p>
					<button class="main-button">զանգահարել</button>
				</div>
				<div class="half">
					<img src="assets/img/grapes.png" alt="hero-image">
				</div>
			</div>
			<div class="main-content">
				<aside>
					<div class="filters-container">
						<div class="title">
							<p class="font-bold text-uppercase">կատեգորիաներ</p>
							<img src="assets/img/icons/categories.svg" alt="Categories Icon">
						</div>
						<div class="filters">
							<div class="category">
								<button>
									<span class="label">
										<img src="assets/img/icons/fruit-icon.svg" alt="fruit-icon"> Միրգ
									</span>
									<img src="assets/img/icons/caret-bold.svg" alt="caret">
								</button>
							</div>
						</div>
					</div>
				</aside>
				<div class="filtered-content">
					<div><img src="assets/img/grapes.png"></div>
					<div><img src="assets/img/grapes.png"></div>
					<div><img src="assets/img/grapes.png"></div>
					<div><img src="assets/img/grapes.png"></div>
				</div>
			</div>
		</div>
	</body>
</html>
